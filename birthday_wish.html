<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Wish</title>

<style>
body{
  margin:0;
  background:black;
  color:white;
  text-align:center;
  font-family:Arial, sans-serif;
  overflow:hidden;
}
#slideshow img{
  width:100%;
  height:100vh;
  object-fit:cover;
  display:none;
}
h1{
  position:absolute;
  top:20px;
  width:100%;
  font-size:40px;
  z-index:10;
  text-shadow:0 0 10px gold;
}
h2{
  position:absolute;
  bottom:20px;
  width:100%;
  font-size:20px;
  z-index:10;
}
button{
  position:fixed;
  bottom:90px;
  left:50%;
  transform:translateX(-50%);
  padding:12px 25px;
  font-size:18px;
  cursor:pointer;
  z-index:20;
}
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:5;
}
</style>
</head>

<body>

<h1>üéâ Happy Birthday Anamika Das üéâ</h1>
<h2>Created by You üòÅ</h2>

<div id="slideshow">
  <img src="img1.jpg">
  <img src="img2.jpg">
  <img src="img3.jpg">
</div>

<audio id="song" src="music.mp3"></audio>

<button onclick="startShow()">START WISH</button>

<canvas id="fireworks"></canvas>

<script>
let images = document.querySelectorAll("#slideshow img");
let i = 0;

function startShow(){
  document.getElementById("song").play();
  showImage();
  setInterval(showImage, 3000);
  fireworks();
}

function showImage(){
  images.forEach(img => img.style.display = "none");
  images[i].style.display = "block";
  i = (i + 1) % images.length;
}

/* Fireworks */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function fireworks(){
  setInterval(()=>{
    let x = Math.random() * canvas.width;
    let y = Math.random() * canvas.height / 2;
    for(let j=0;j<40;j++){
      particle(x,y);
    }
  },800);
}

function particle(x,y){
  let angle = Math.random()*Math.PI*2;
  let speed = Math.random()*4+2;
  let life = 25;
  let px = x, py = y;
  let color = `hsl(${Math.random()*360},100%,60%)`;

  let timer = setInterval(()=>{
    ctx.fillStyle = color;
    ctx.fillRect(px, py, 3, 3);
    px += Math.cos(angle) * speed;
    py += Math.sin(angle) * speed;
    life--;
    if(life <= 0) clearInterval(timer);
  },30);
}
</script>

</body>
</html>
